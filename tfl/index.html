<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> TFL Latest Arrivals </title>
        <link rel="stylesheet" href="./style.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>

        <header>
            <img src="http://logok.org/wp-content/uploads/2014/08/Transport-for-London-logo.png" alt="" />
            <h1> TFL Latest Arrivals </h1>
            <h2> Easiest way to get the latest arrivals for a given Station </h2>
        </header>

        <section class="form">
            <h4> Please Enter the Station Name </h4>
            <input class="text-input" type="text" name="name" placeholder="Station Name" value="" />
            <input class="button" type="button" name="name" value="Search" />
        </section>

        <section class="result">
            <h4> Search Results </h4>
            <div id="result-list">
            </div>
        </section>

    <script type="text/javascript" src="./script.js"></script>

    </body>
</html>
